<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack overcloned</title>

  <!-- Favicon -->
   <link rel="icon" type="image/png" href="img/favicon.png"/> 

   <!--CSS Link -->
   <link rel="stylesheet" href="CSS/styles.css">

   <!--Font Awesome Link-->
    <script src="https://kit.fontawesome.com/0f1a29117d.js" crossorigin="anonymous"></script>



</head>
<body>




<section id="app">


     <!--Header Section-->

     <section id="header">

        <div class="header-container">
    
            <div class="stack-overflow-logo divide">

                    <i class="fab fa-stack-overflow"></i>
                    <p>stack <i class="overflow">overcloned</i></p>    
             
            </div>
    
            <div class="search-container divide">
                <i class="fas fa-search"></i>
                <input v-model="searchTerm" type="text" placeholder="Search..."
                v-on:keyup="onSearchInput()" >
            </div>
    
            <div class="by-logo">
                <a href="http://ibrijesh.tech" target="__blank"><img src="img/by.png" alt="ibrijesh logo"></a>
            </div>
    
        </div>    
    
        
    </section>


    
     <!-- Questions Section -->

     <section id="questions">

        <div class="questions-header">

            <div class="questions-stats">

                <h2 class="gap">Search Results</h2>
        
                <p class="gap"> Result for  <i> {{ searchTerm | truncate(63,' ....') }} </i></p>
        
                <p class="p-white">{{ numHits }} results</p>
        
            </div>


            <div class="page-button">

            <button v-on:click="prevResultsPage()"> <div class="prev">Prev Page</div> </button>
            <button href="" v-on:click="nextResultsPage()"> <div class="next">Next Page </div></button>

            </div>


        </div>



       <div class="questions-links">

        <div  v-for="hit in searchResults" class="question 1">

           <a :href="`https://stackoverflow.com/questions/${hit._id}`" target="_blank"><h4>Q: {{ hit._source.title }}</h4></a> 
            <p  :inner-html.prop="hit._source.body | truncate(200,' ....') "></p>

             <div class="tags">

                 <div v-for="tag in (hit._source.tag.replace(/[\[\]']+/g, '')).split(',')"  class="tag 1">
                       {{ tag }}
                 </div>

             </div>   

        </div>

       </div>

       <div class="bottom-button">

        <div class="page-button">

            <button v-on:click="prevResultsPage()"> <div class="prev">Prev Page</div> </button>
            <button v-on:click="nextResultsPage()"> <div class="next">Next Page </div></button>
    
            </div>

       </div>




     </section>


</section>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>


</body>
</html>
