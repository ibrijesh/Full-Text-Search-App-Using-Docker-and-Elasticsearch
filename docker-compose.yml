version: '3'

services:
  api: # Nginx Server For Frontend App
    container_name: sof-api
    build: ./esFlask/
    ports:
      - "5000:5000"
    restart: always
    volumes:
      - ${PWD}/server/app.py:/usr/src/app/app.py
    depends_on:
      - elasticsearch
    links: 
      - elasticsearch  


  frontend: # Node.js App
    container_name: sof-frontend
    image: nginx:1.21.1
    ports:
      - "8000:80" # Expose API port
    volumes:
      - ${PWD}/public:/usr/share/nginx/html:ro
      - ${PWD}/nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    depends_on:
      - api
    links: 
      - api 



  reverse-nginx: # Node.js App
    container_name: sof-proxy
    image: nginx:1.21.1
    ports:
      - "8080:80" # Expose API port
    volumes:
      - ${PWD}/reverse-nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    depends_on:
      - frontend
    links: 
      - frontend       



  elasticsearch: # Elasticsearch Instance
    container_name: sof-search
    image: ibrijesh/elasticsearch-keyword-based-qa 
    restart: always
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms212m -Xmx212m"
      - discovery.type=single-node
    mem_limit: 524MB  
    ports: # Expose ElasticSearch ports
      - "9300:9300"
      - "9200:9200"

      
