user nginx;

worker_processes 4;

events { worker_connections 1024;

 }

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root  /usr/share/nginx/html;
            index index.html index.htm;
            include /etc/nginx/mime.types;
            try_files $uri $uri/ /index.html;
        }
      
      location /api {
          proxy_pass http://localhost:5000;
      }


    }
}